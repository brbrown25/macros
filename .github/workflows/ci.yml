# .github/workflows/ci.yml
name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      FORCE_COLOR: 1
    steps:
    - uses: actions/checkout@v2
    - name: Put back the git branch into git (Earthly uses it for tagging)
      run: |
        branch=""
        if [ -n "$GITHUB_HEAD_REF" ]; then
          branch="$GITHUB_HEAD_REF"
        else
          branch="${GITHUB_REF##*/}"
        fi
        git checkout -b "$branch" || true
    - name: Download latest earthly
      run: "sudo /bin/sh -c 'wget https://github.com/earthly/earthly/releases/download/v0.4.4/earthly-linux-amd64 -O /usr/local/bin/earthly && chmod +x /usr/local/bin/earthly'"
    - name: Earthly version
      run: earthly --version
    - name: Run checks
      run: earthly +lint-check
    - name: Run test
      run: earthly +unit-test
    - name: Generate coverage report
      run: sbt clean coverage test coverageAggregate
    - name: Check reports
      run: ls /home/runner/work/macros/macros/target/scala-2.12/scoverage-report
    - uses: codecov/codecov-action@v1
      with:
        flags: unittests
        name: codecov-umbrella
        files: /home/runner/work/macros/macros/target/scala-2.12/scoverage-report/scoverage.xml
        directory: /home/runner/work/macros/macros/target/scala-2.12/scoverage-report
        fail_ci_if_error: false
        verbose: true

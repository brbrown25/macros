name: Continuous Integration

on:
  pull_request:
    branches: ['**']
  push:
    branches: ['**']

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    name: Build and Test
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [2.11.12, 2.12.12, 2.13.8]
        java:
          - adopt-hotspot@8
          - adopt-hotspot@11
          - adopt-hotspot@15
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Java (adopt-hotspot@8)
        if: matrix.java == 'adopt-hotspot@8'
        uses: actions/setup-java@v3
        with:
          distribution: adopt-hotspot
          java-version: 8
          cache: sbt

      - name: Setup Java (adopt-hotspot@11)
        if: matrix.java == 'adopt-hotspot@11'
        uses: actions/setup-java@v3
        with:
          distribution: adopt-hotspot
          java-version: 11
          cache: sbt

      - name: Setup Java (adopt-hotspot@15)
        if: matrix.java == 'adopt-hotspot@15'
        uses: actions/setup-java@v3
        with:
          distribution: adopt-hotspot
          java-version: 15
          cache: sbt

      - name: Check that workflows are up to date
        run: sbt '++ ${{ matrix.scala }}' githubWorkflowCheck

      - name: Build project
        run: sbt '++ ${{ matrix.scala }}' test

  publish:
    name: Publish Artifacts
    needs: [build]
    if: github.event_name != 'pull_request' && (startsWith(github.ref, 'refs/tags/*') || (startsWith(github.ref, 'refs/heads/') && contains(github.ref, 'master')) || (startsWith(github.ref, 'refs/heads/') && contains(github.ref, 'main')))
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [2.13.8]
        java: [adopt-hotspot@8]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Java (adopt-hotspot@8)
        if: matrix.java == 'adopt-hotspot@8'
        uses: actions/setup-java@v3
        with:
          distribution: adopt-hotspot
          java-version: 8
          cache: sbt

      - name: Setup Java (adopt-hotspot@11)
        if: matrix.java == 'adopt-hotspot@11'
        uses: actions/setup-java@v3
        with:
          distribution: adopt-hotspot
          java-version: 11
          cache: sbt

      - name: Setup Java (adopt-hotspot@15)
        if: matrix.java == 'adopt-hotspot@15'
        uses: actions/setup-java@v3
        with:
          distribution: adopt-hotspot
          java-version: 15
          cache: sbt

      - env:
          PGP_PASSPHRASE: ${{ secrets.PGP_PASSPHRASE }}
          PGP_SECRET: ${{ secrets.PGP_SECRET }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
        run: sbt ci-release

  formatting:
    name: Check formatting
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [2.13.10]
        java: [temurin@8]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Java (adopt-hotspot@8)
        if: matrix.java == 'adopt-hotspot@8'
        uses: actions/setup-java@v3
        with:
          distribution: adopt-hotspot
          java-version: 8
          cache: sbt

      - name: Setup Java (adopt-hotspot@11)
        if: matrix.java == 'adopt-hotspot@11'
        uses: actions/setup-java@v3
        with:
          distribution: adopt-hotspot
          java-version: 11
          cache: sbt

      - name: Setup Java (adopt-hotspot@15)
        if: matrix.java == 'adopt-hotspot@15'
        uses: actions/setup-java@v3
        with:
          distribution: adopt-hotspot
          java-version: 15
          cache: sbt

      - name: Check formatting
        run: sbt ++2.13.8 checkAll

  coverage:
    name: Coverage
    if: github.event_name != 'pull_request'
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [2.13.8]
        java: [temurin@8]
    runs-on: ${{ matrix.os }}
    env:
      COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
      COVERALLS_FLAG_NAME: MACROS
      github-token: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Java (adopt-hotspot@8)
        if: matrix.java == 'adopt-hotspot@8'
        uses: actions/setup-java@v3
        with:
          distribution: adopt-hotspot
          java-version: 8
          cache: sbt

      - name: Setup Java (adopt-hotspot@11)
        if: matrix.java == 'adopt-hotspot@11'
        uses: actions/setup-java@v3
        with:
          distribution: adopt-hotspot
          java-version: 11
          cache: sbt

      - name: Setup Java (adopt-hotspot@15)
        if: matrix.java == 'adopt-hotspot@15'
        uses: actions/setup-java@v3
        with:
          distribution: adopt-hotspot
          java-version: 15
          cache: sbt

      - name: Setup Python
        uses: actions/setup-python@v2

      - name: Install Codecov
        run: pip install codecov

      - name: Calculate test coverage
        run: sbt coverage macros/test macros/coverageReport

      - name: Upload coverage results
        run: codecov

      - name: Generate Coverage Report
        run: sbt clean coverage test coverageReport

      - name: Publish Coverage Report
        run: sbt coverageAggregate coveralls

  microsite:
    name: Microsite
    if: github.event_name != 'pull_request'
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [2.13.8]
        java: [temurin@8]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Java (adopt-hotspot@8)
        if: matrix.java == 'adopt-hotspot@8'
        uses: actions/setup-java@v3
        with:
          distribution: adopt-hotspot
          java-version: 8
          cache: sbt

      - name: Setup Java (adopt-hotspot@11)
        if: matrix.java == 'adopt-hotspot@11'
        uses: actions/setup-java@v3
        with:
          distribution: adopt-hotspot
          java-version: 11
          cache: sbt

      - name: Setup Java (adopt-hotspot@15)
        if: matrix.java == 'adopt-hotspot@15'
        uses: actions/setup-java@v3
        with:
          distribution: adopt-hotspot
          java-version: 15
          cache: sbt

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6
          bundler-cache: true

      - name: Install Jekyll
        run: gem install jekyll -v 2.5

      - name: Clean microsite
        run: sbt docs/clean

      - name: Build microsite
        run: sbt docs/makeMicrosite

  earthly:
    name: Earthly Checks
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [2.13.8]
        java: [temurin@8]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Install Earthly
        run: 'sudo /bin/sh -c ''wget https://github.com/earthly/earthly/releases/download/v0.5.9/earthly-linux-amd64 -O /usr/local/bin/earthly && chmod +x /usr/local/bin/earthly'''

      - name: Earthly version
        run: earthly --version

      - name: Run checks
        run: earthly +lint-check

      - name: Run test
        run: earthly +unit-test
